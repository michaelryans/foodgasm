<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      type="text/css"
      rel="stylesheet"
      href="//unpkg.com/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css"
    />
    <link type="text/css" rel="stylesheet" href="assets/styles/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <title>FoodGasm</title>
  </head>
  <body>
    <div id="app">
      <b-modal id="upload-modal" title="What kind of food did you have?" hide-footer>
        <b-form class="mt-2">
          <b-form-group label="Caption" label-for="caption">
            <b-form-input
              id="caption"
              type="text"
              required
              placeholder="Enter caption"
            ></b-form-input>
          </b-form-group>

          <b-form-group label="Tags" class="my-2">
            <b-form-input required></b-form-input>
          </b-form-group>
          <b-form-file
            v-model="file"
            :state="Boolean(file)"
            placeholder="Choose a file..."
            drop-placeholder="Drop file here..."
            class="mt-4"
          ></b-form-file>
          <div class="mt-3">Selected file: {{ file ? file.name : '' }}</div>
          <b-row class="d-flex justify-content-around mt-5">
            <b-button
              type="submit"
              style="background-color: #084C61"
              >Upload!</b-button>
          </b-row>
        </b-form>
      </b-modal>
      <b-container fluid class="pt-4 pb-5" id="login-page" v-if="!isLogin">
        <b-row>
          <b-col> </b-col>
          <b-col cols="4">
            <form-user @submit-login="login" v-if="!isLogin"> </form-user>
          </b-col>
          <b-col> </b-col>
        </b-row>
      </b-container>
      <div v-if="isLogin">
        <!-- navbar -->
        <b-navbar toggleable="lg" variant="light" class="fixed-top">
          <b-navbar-brand href="#" style="font-size: 25px" class="mx-4"
            ><i class="fas fa-hamburger"></i
          ></b-navbar-brand>

          <b-navbar-toggle target="nav-collapse"></b-navbar-toggle>

          <b-collapse id="nav-collapse" is-nav>
              
            <!-- Right aligned nav items -->
            <b-navbar-nav class="ml-auto">
                <b-nav-form>
                    <b-form-input size="sm" class="mr-sm-2" placeholder="Search Tags"></b-form-input>
                    <b-button size="sm" class="my-2 my-sm-0" type="submit">Search</b-button>
                </b-nav-form>
                <b-button
                v-b-modal.upload-modal
                variant="info"
                class="mx-5"
                v-b-popover.hover="'Share your food!'"
                ><i class="fas fa-cloud-upload-alt"></i
              ></b-button>
                <b-navbar-nav class="pr-5 d-flex justify-content-">
                    <b-nav-item href="#">Profile</b-nav-item>
                    <b-nav-item href="#" @click.prevent="logout">Sign Out</b-nav-item>
                  </b-navbar-nav>
            </b-navbar-nav>
          </b-collapse>
        </b-navbar>
      </div>
      <b-row v-if="isLogin" style="padding-top: 80px">
        <!-- content -->
        <b-col>
          <b-row>
            <b-container class="mt-5">
              <b-col>
                <b-card-group columns>
                  <card
                    v-for="(dummy,index) in dummyImages"
                    :dummy="dummy"
                  ></card>
                </b-card-group>
              </b-col>
            </b-container>
          </b-row>
        </b-col>
      </b-row>

      <b-container> </b-container>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="//unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/@johmun/vue-tags-input/dist/vue-tags-input.js"></script>
    <script src="https://unpkg.com/vue-swal"></script>
    <script src="./assets/scripts/components/form.js"></script>
    <script src="./assets/scripts/components/card.js"></script>
    <script src="./assets/scripts/main.js"></script>
  </body>
</html>
